<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta Animada</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffe6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      margin: 0;
      min-height: 100vh;
      justify-content: center;
    }

    .sobre {
      position: relative;
      width: 90vw;
      max-width: 360px;
      height: 200px;
      background: #fff0f6;
      border: 2px solid #ff4d6d;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(255, 77, 109, 0.3);
      overflow: hidden;
      user-select: none;
      transition: height 0.6s ease;
      cursor: pointer;
    }

    .tapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: #ff4d6d;
      border-bottom: 2px solid #ff3366;
      border-radius: 10px 10px 0 0;
      transform-origin: bottom center;
      transition: transform 0.7s ease;
      box-shadow: inset 0 -5px 10px rgba(255, 255, 255, 0.3);
      z-index: 2;
    }

    .sobre.abierto .tapa {
      transform: rotateX(-150deg);
      box-shadow: none;
    }

    .contenido {
      padding: 1rem 1.2rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease 0.5s, transform 0.6s ease 0.5s;
      color: #6b0000;
      font-size: 1.1rem;
      line-height: 1.4;
      text-align: center;
      user-select: text;
      position: relative;
      z-index: 1;
      pointer-events: none;
      margin-top: 100px;
      height: calc(100% - 100px);
      overflow-y: auto;
    }

    .sobre.abierto .contenido {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .contenido img {
      width: 80px;
      margin-bottom: 0.8rem;
      user-select: none;
      pointer-events: none;
    }

    .btn {
      margin-top: 1.5rem;
      background-color: #ff4d6d;
      border: none;
      color: white;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(255, 77, 109, 0.4);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .btn:hover,
    .btn:focus {
      background-color: #e64060;
      outline: none;
    }

    .contenido::-webkit-scrollbar {
      width: 6px;
    }

    .contenido::-webkit-scrollbar-thumb {
      background-color: #ff4d6d;
      border-radius: 3px;
    }

    @media (max-width: 320px) {
      .contenido {
        font-size: 1rem;
        padding: 0.8rem 1rem;
      }

      .contenido img {
        width: 60px;
      }

      .btn {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="sobre" id="sobre" role="region" aria-label="Carta animada">
    <div class="tapa"></div>
    <div class="contenido">
      <img src="https://i.pinimg.com/originals/f7/e7/52/f7e752cdf31b6a4a56d45c431e869d27.gif" alt="Corazón" />
      <p>Hola bola, perdón si a veces no planeo las cosas como tú, pero te amo mucho. Ya cumplimos otro mesesote, ma. Sé que no siempre estamos de la mejor manera, pero te amo mucho, bola ❤️.</p>
    </div>
  </div>

  <button class="btn" onclick="abrirCarta()" aria-expanded="false" aria-controls="sobre" id="btnAbrirCerrar">Ábreme</button>

  <!-- Música de fondo -->
  <audio id="musica" preload="auto" loop>
    <source src="musicach.mp3" type="audio/mpeg" />
    
  </audio>

  <script>
    function abrirCarta() {
      const sobre = document.getElementById('sobre');
      const musica = document.getElementById('musica');
      const btn = document.getElementById('btnAbrirCerrar');

      const estaAbierta = sobre.classList.toggle('abierto');
      btn.setAttribute('aria-expanded', estaAbierta);

      if (estaAbierta) {
        btn.textContent = 'Ciérrame';
        if (musica.paused) {
          musica.play().catch(e => {
            console.log("Reproducción de audio bloqueada por el navegador.", e);
          });
        }
      } else {
        btn.textContent = 'Ábreme';
        musica.pause();
        musica.currentTime = 0;
      }
    }
  </script>
</body>
</html>
